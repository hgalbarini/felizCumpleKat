<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Game!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('background.jpg'); /* Background image */
            background-size: cover;
            overflow: hidden;
        }
        .player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('player.png'); /* Player image */
            background-size: cover;
            bottom: 50px;
            left: 50px;
        }
        .goal {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('birthday_cake.jpg'); /* Goal image */
            background-size: cover;
            bottom: 50px;
            right: 50px;
        }
        .frame {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
            height: 200px;
            background-image: url('photo_frame.png'); /* Frame image */
            background-size: cover;
        }
        .frame img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="player" id="player"></div>
        <div class="goal"></div>
        <div class="frame">
            <img src="photo1.jpg" alt="Memorable Moment">
        </div>
    </div>
    <audio id="background-music" src="happy_birthday.mp3" autoplay loop></audio>

    <script>
        const player = document.getElementById('player');
        const goal = document.querySelector('.goal');
        let playerPos = { x: 50, y: window.innerHeight - 100 };

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    if (playerPos.y > 0) playerPos.y -= 10;
                    break;
                case 'ArrowDown':
                    if (playerPos.y < window.innerHeight - 60) playerPos.y += 10;
                    break;
                case 'ArrowLeft':
                    if (playerPos.x > 0) playerPos.x -= 10;
                    break;
                case 'ArrowRight':
                    if (playerPos.x < window.innerWidth - 60) playerPos.x += 10;
                    break;
            }
            player.style.transform = `translate(${playerPos.x}px, ${playerPos.y}px)`;

            if (playerPos.x >= window.innerWidth - 150 && playerPos.y >= window.innerHeight - 150) {
                alert('¡Felicidades! Has encontrado la torta de cumpleaños');
            }
        });
    </script>
</body>
</html>
